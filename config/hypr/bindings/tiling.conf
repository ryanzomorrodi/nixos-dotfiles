bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,

bind = $mainMod, R, exec, $reload_waybar
bind = $mainMod, N, exec, $terminal -e nmtui
bind = $mainMod, S, exec, $terminal -e wiremix

bind = $mainMod, W, exec, $terminal -e lazydocker

bind = $mainMod, Space, exec, $menu

# Switch workspaces with $mainMod + [1-9; 0]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with $mainMod + SHIFT + [1-9; 0]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Move active window silently to a workspace with $mainMod + SHIFT + ALT + [1-9; 0]
bind = $mainMod SHIFT ALT, code:10, movetoworkspacesilent, 1
bind = $mainMod SHIFT ALT, code:11, movetoworkspacesilent, 2
bind = $mainMod SHIFT ALT, code:12, movetoworkspacesilent, 3
bind = $mainMod SHIFT ALT, code:13, movetoworkspacesilent, 4
bind = $mainMod SHIFT ALT, code:14, movetoworkspacesilent, 5
bind = $mainMod SHIFT ALT, code:15, movetoworkspacesilent, 6
bind = $mainMod SHIFT ALT, code:16, movetoworkspacesilent, 7
bind = $mainMod SHIFT ALT, code:17, movetoworkspacesilent, 8
bind = $mainMod SHIFT ALT, code:18, movetoworkspacesilent, 9
bind = $mainMod SHIFT ALT, code:19, movetoworkspacesilent, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize active window
bind = $mainMod, code:20,resizeactive, -100 0
bind = $mainMod, code:21, resizeactive, 100 0
bind = $mainMod SHIFT, code:20, resizeactive, 0 -100
bind = $mainMod SHIFT, code:21, resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

